<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Your Health{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  <!--Chartjs CDN-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'nameHomePage' %}">Your Health</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Calculator
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="{% url 'nameTableCalo' %}">Bảng calo thực phẩm</a></li>
            <li><a class="dropdown-item" href="{% url 'nameCalculateCalories' %}">Tính calo trong thực phẩm</a></li>
            <li><a class="dropdown-item" href="{% url 'nameCaloPerDay' %}">Tính calo hằng ngày</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if nav == 'blogs' %}active{% endif %}" href="{% url 'nameBlogsPage' %}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if nav == 'article' %}active{% endif %}" href="{% url 'nameCrawl' %}">Sức khỏe - Tinh thần</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if nav == 'about' %}active{% endif %}" href="{% url 'nameAboutPage' %}">Giới Thiệu</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if not user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'nameMemberLogin' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'nameMemberRegister' %}">Register</a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'nameInforProfile' %}">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'nameMemberlogout' %}">Exit</a>
            </li>
          </ul>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  setTimeout(function(){
    if($('#msg').length > 0 ){
      $('#msg').remove();
    }
  }, 2000)
</script>

{% block content %}

{%  endblock %}
</body>
</html>
