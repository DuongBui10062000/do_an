{% extends 'WebHealth/base.html' %}
	{% block title %}
		Đăng ký thành viên
	{% endblock %}
	{% block content %}
	<div class="container">
		<h1 class="mt-5">Thông tin đăng ký</h1>
		<div class="card mt-5">
  			<div class="card-body">
				<form class="row g-3" method="post">
					{% csrf_token %}
				  	{{ form.as_p }}
				  	<div class="col-12">
				    	<button type="submit" class="btn btn-primary">register</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
