{% extends 'WebHealth/base.html' %}
	{% block title %}
		Bảng Calo Thực Phẩm
	{% endblock %}
	{% block content %}
		<div class="container mt-4">
			<div>
				<h1>CALORIES OF FOODS</h1>
			</div>

			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">STT</th>
			      <th scope="col">Name</th>
			      <th scope="col">Unit(g)</th>
			      <th scope="col">Calo</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for item in object_list %}
			    <tr>
			      <th scope="row">{{ item.id }}</th>
			      <td>{{ item.name_food }}</td>
			      <td>{{ item.unit }}</td>
			      <td>{{ item.calo }}</td>
			    </tr>
			    {% endfor %}
			  </tbody>
			</table>
		</div>
	{% endblock %}
